    </div>

  <!-- Create Account formu -->
  <main class="wrap signin-wrap">
    <h1 class="signin-title">CREATE ACCOUNT</h1>

    <section class="card signin-card">
      <div id="registerView">
        <div class="field">
          <label>Full Name</label>
          <input id="reg-name" type="text" placeholder="Your full name" autocomplete="name">
        </div>

        <div class="field">
          <label>Email Address</label>
          <input id="reg-email" type="email" placeholder="you@example.com" autocomplete="email">
        </div>

        <div class="field">
          <label>Phone Number</label>
          <input id="reg-phone" type="tel" placeholder="+1 (555) 123-4567" autocomplete="tel">
        </div>

        <div class="field">
          <label>Address</label>
          <textarea id="reg-address" placeholder="Your home address" rows="3"></textarea>
        </div>

        <div class="field">
          <label>Password</label>
          <input id="reg-password" type="password" placeholder="••••••••" autocomplete="new-password">
        </div>

        <div class="field">
          <label>Confirm Password</label>
          <input id="reg-password2" type="password" placeholder="••••••••" autocomplete="new-password">
        </div>

        <div class="row center">
          <button id="btn-register" type="button" class="btn primary">Create Account</button>
        </div>

        <p class="muted small">Already have an account? <a class="link" href="signin.html">Sign In</a></p>

        <p id="reg-msg" class="muted small"></p>
      </div>
    </section>
  </main>
